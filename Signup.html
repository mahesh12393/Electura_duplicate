<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign Up to Electura</title>

<link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.min.css">
<link rel="stylesheet" href="./css/Signup.css">

</head>
<body>
<div class="main">
    <h1 style="text-align: center; font-size: 45px; color: rgb(255, 255, 255);">Fill this form right away to become a part of Electura</h1>
<section class="signup">

<div class="container">
<div class="signup-content">
<form method="POST" id="signup-form" class="signup-form">
<div class="form-row">
<div class="form-group">
<label for="first_name">First name</label>
<input type="text" class="form-input" name="first_name" id="first_name" />
</div>
<div class="form-group">
<label for="last_name">Last name</label>
<input type="text" class="form-input" name="last_name" id="last_name" />
</div>
</div>
<div class="form-row">
<div class="form-group form-icon">
<label for="birth_date">Birth date</label>
<input type="text" class="form-input" name="birth_date" id="birth_date" placeholder="MM-DD-YYYY" />
</div>
<div class="form-radio">
<label for="gender">Gender</label>
<div class="form-flex">
<input type="radio" name="gender" value="male" id="male" checked="checked" />
<label for="male">Male</label>
<input type="radio" name="gender" value="female" id="female" />
<label for="female">Female</label>
</div>
</div>
</div>
<div class="form-group">
<label for="phone_number">Phone number</label>
<input type="number" class="form-input" name="phone_number" id="phone_number" />
</div>
<div class="form-row">
<div class="form-group">
<label for="password">Password</label>
<input type="password" class="form-input" name="password" id="password" />
</div>
<div class="form-group">
<label for="re_password">Confirm your password</label>
<input type="password" class="form-input" name="re_password" id="re_password" />
</div>
</div>
<div class="form-group" >
    <input action="./Success.html" type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
<p style="font-size: 20px;">Already a user?<a href="./Login.html">Login here</a> </p>
</div>
</form>
</div>
</div>
</section>
</div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/jquery-ui/jquery-ui.min.js"></script>
<script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/5a8a7bb461.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
</body>
</html>
